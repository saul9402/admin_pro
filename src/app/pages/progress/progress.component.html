<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" [attr.ariaValueNow]="progreso"
                         aria-valuenow="75" aria-valuemin="0"
                         aria-valuemax="100" [style.width]="progreso + '%'"
                         style="width: 75%">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" [attr.ariaValueNow]="progreso2"
                         aria-valuenow="75" aria-valuemin="0"
                         aria-valuemax="100" [style.width]="progreso2 + '%'"
                         style="width: 75%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso = $event"
                                   leyenda="Progress Azul"
                                   [progreso]="progreso">
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2 = $event"
                                   leyenda="Progress Verde"
                                   [progreso]="progreso2">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
