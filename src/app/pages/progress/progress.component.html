<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" [attr.ariaValueNow]="progreso"
                         aria-valuenow="75" aria-valuemin="0"
                         aria-valuemax="100" [style.width]="progreso + '%'"
                         style="width: 75%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button"
                                (click)="cambiarValor(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </span>

                    <input type="text" class="form-control" placeholder=""
                           aria-label="Example text with button addon"
                           aria-describedby="button-addon1" name="progreso"
                           [(ngModel)]="progreso"/>

                    <span class="input-group-btn">

                        <button class="btn btn-primary" type="button"
                                (click)="cambiarValor(+5)">
                            <i class="mdi mdi-plus"></i>
                        </button>

                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                texto 2
            </div>
        </div>
    </div>
</div>
